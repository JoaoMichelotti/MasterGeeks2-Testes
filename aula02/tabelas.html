<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;

        }
        th {
            background-color: azure;
        }
    </style>
</head>
<body>

    <h2> Tabelas </h2>

    <table> 
        <tr>
            <th colspan="4">A</th>
        </tr>
        <tr>
            <th>Game</th>
            <th>Plataforma</th>
            <th>Gênero</th>
            <th>Preço</th>
        </tr>
        <tr>

            <td>God of War</td>
    
            <td>PlayStation</td>
    
            <td>Ação-Aventura</td>
    
            <td>R$  150,00</td>
    
          </tr>
    
          <tr>
    
            <td>Forza Horizon</td>
    
            <td>Xbox</td>
    
            <td>Corrida</td>
    
            <td>R$  130,00</td>
    
          </tr>
    
          <tr>
    
            <td>Clash of Clans</td>
    
            <td>Mobile</td>
    
            <td>Estratégia</td>
    
            <td>Gratuito</td>
    
          </tr>
    
          <tr>
    
            <td>Counter Strike</td>
    
            <td rowspan="2">PC</td>
    
            <td>Tiro em primeira pessoa</td>
    
            <td>R$   30,00</td>
    
          </tr>
          <tr>

            <td>Dota 2</td>

    
            <td>MOBA</td>
    
            <td>Gratuito</td>
    
          </tr>
    </table>
    
    
</body>
</html>
